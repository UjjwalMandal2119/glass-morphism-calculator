<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Glass Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-card">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>

        <div class="buttons-grid">
            <button id="clear" class="btn-red span-two">AC</button>
            <button id="delete" class="btn-yellow">DEL</button>
            <button class="operator">รท</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button id="decimal">.</button>
            <button class="number">0</button>
            <button id="equals" class="span-two btn-orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
